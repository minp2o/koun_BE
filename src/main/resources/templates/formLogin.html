<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div th:if="${param.error}">
  Invalid userEmail and password.
</div>
<div th:if="${param.logout}">
  로그아웃 되었습니다.
</div>
<form id="loginForm">
  <div><label> User Email : <input type="text" name="userEmail"/> </label></div>
  <div><label> Password: <input type="password" name="password"/> </label></div>
  <div><input type="submit" value="Sign In"/></div>
</form>

<script>
  $(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      var data = {
        userEmail: this.userEmail.value,
        password: this.password.value
      };
      $.ajax({
        url: 'http://localhost:8080/api/form_login',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
          // 로그인 성공 시 토큰 저장 및 리다이렉트
          // 예: localStorage.setItem('accessToken', response.accessToken);
          // 리다이렉트 실행
          window.location.href = '/main.html';
        },
        error: function(error) {
          // 로그인 실패 시 에러 처리
          console.error(error);
        }
      });
    });
  });
</script>


</body>
</html>
